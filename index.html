<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
</head>
<body>
  <div class="container">
    <h1>INSPECCION DE ANOMALIAS</h1>
    <form id="registroForm">
      <!-- Fecha automatica -->
      <div class="form-group">
        <label for="fecha">Fecha de registro</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const fechaInput = document.getElementById("fecha");
          const hoy = new Date();
          
          const anio = hoy.getFullYear();
          const mes = String(hoy.getMonth() + 1).padStart(2, '0'); // 01-12
          const dia = String(hoy.getDate()).padStart(2, '0');     // 01-31
          
          const fechaHoy = `${anio}-${mes}-${dia}`;
          fechaInput.value = fechaHoy;
        });
      </script>
      <!-- CARACTERISTICA DE LA INSTALACION -->
      <div class="form-group">
        <label for="caracteristica">CARACTERISTICA</label>
        <select id="caracteristica" name="caracteristica" required>
          <option value="" disabled selected hidden>Seleccione una caracteristica</option>
          <option value="Cabina exterior de proteccion">Cabina exterior de proteccion</option>
          <option value="Cable">Cable</option>
          <option value="Conexion de celda">Conexion de celda</option>
          <option value="Convencional Sub">Convencional Sub</option>
          <option value="Interruptor de Potencia">Interruptor de Potencia</option>
          <option value="Recloser">Recloser</option>
          <option value="Seccionador de potencia interior">Seccionador de poencia interior</option>
        </select>
      </div>
      <!-- CODIGO DEL EQUIPO -->
      <div class="form-group">
        <label for="codigodelequipo">CODIGO DEL EQUIPO</label>
        <select id="codigodelequipo" name="codigodelequipo" required>
          <option value="" disabled selected hidden>Seleccione el codigo del equipo</option>
          <option value="Aislador MT">Aislador MT</option>
          <option value="Bateria MT">Bateria MT</option>
          <option value="Bornera Secc Rele">Bornera Secc Rele</option>
          <option value="Celda metalica MT">Celda metalica MT</option>
          <option value="Celda modular MT">Celda modular MT</option>
          <option value="Disyuntor">Disyuntor</option>
          <option value="Equipo Telemando en MT">Equipo Telemando en MT</option>
          <option value="Est Sub Conv Nivel">Est Sub Conv Nivel</option>
          <option value="Est Sub Conv Subte">Est Sub Conv Subte</option>
          <option value="Estructura Cabina (CEPS)">Estructura Cabina (CEPS)</option>
          <option value="Fusible MT">Fusible MT</option>
          <option value="Gab pro ctrl red MT">Gab pro ctrl red MT</option>
          <option value="Interrup Pot Trip MT">Interrup Pot Trip MT</option>
          <option value="Pararrayo MT">Pararrayo MT</option>
          <option value="Recloser MT">Recloser MT</option>
          <option value="Rectf/Cargd Bater MT">Rectf/Cargd Bater MT</option>
          <option value="Rele en MT">Rele en MT</option>
          <option value="Secc Pot Trip Int MT">Secc Pot Trip Int MT</option>
          
        </select>
      </div>
      
    </form>
    <div id="mensaje" style="margin-top:15px; display:none;"></div>
  <script src="script.js?v=1.9"></script>
</body>
</html>
