<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
</head>
<body>
  <div class="container">
    <h1>Inspeccion a celda de transformacion</h1>
    <form id="registroForm">
      <!-- Fecha automatica -->
      <div class="form-group">
        <label for="fecha">Fecha de registro</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      <!-- Cuadrilla de trabajo -->
      <div class="form-group">
        <label for="grupo">Cuadrilla</label>
        <select id="grupo" name="grupo" required>
          <option value="" disabled selected hidden>Seleccione una cuadrilla</option>
          <option value="Cuadrilla de SSAA - Christian Cirineo">Cuadrilla de Servicios Auxiliares - Christian Cirineo</option>
          <option value="Cuadrilla de limpieza - Marco Bernal">Cuadrilla de limpieza - Marco Bernal</option>
          <option value="Cuadrilla de trabajos menores - Edwar Ortega">Cuadrilla de trabajos menores - Edwar Ortega</option>
          <option value="Cuadrilla de termografía - David Fernandez">Cuadrilla de termografía - David Fernandez</option>
          <option value="Cuadrilla de emergencia BT - Hugo Espinoza">Cuadrilla de emergencia BT - Hugo Espinoza</option>
        </select>
      </div>
    </form>
    <div id="mensaje" style="margin-top:15px; display:none;"></div>
  <script src="script.js?v=1.9"></script>
</body>
</html>
